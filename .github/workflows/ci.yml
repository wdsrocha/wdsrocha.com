name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
    # Skip CI when only these paths are changed
    paths-ignore:
      - 'contents/**'
      - '**.md'
      - '**.mdx'
      - '.tina/**'
      - 'public/images/**'
      - 'public/fonts/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - master
      - develop
    # Skip CI when only these paths are changed
    paths-ignore:
      - 'contents/**'
      - '**.md'
      - '**.mdx'
      - '.tina/**'
      - 'public/images/**'
      - 'public/fonts/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
